<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Live Sports Channels</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #333;
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .navbar.open {
      transform: translateX(0);
    }
    .navbar .close-btn {
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #007bff;
    }
    .navbar a img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      padding: 20px;
      box-sizing: border-box;
    }
    .main h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .category {
      margin-bottom: 40px;
      text-align: center;
    }
    .category h2 {
      margin-bottom: 20px;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .channel-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.2s;
      cursor: pointer;
      width: 180px;
      text-align: center;
    }
    .channel-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      object-fit: contain;
    }
    .channel-card h3 {
      font-size: 1.2em;
      margin: 0;
    }
    .channel-card:hover {
      transform: translateY(-5px);
    }
    .player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
      z-index: 1000;
    }
    .player-container.visible {
      visibility: visible;
      opacity: 1;
    }
    #closePlayer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }
    video {
      width: 80%;
      height: auto;
      max-width: 800px;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .main {
        margin-left: 0;
      }
      .navbar {
        width: 200px;
      }
      .channel-card {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .channel-card {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <button class="close-btn" id="closeNavbar">&times;</button>
    <a href="https://www.instagram.com/younesbachouche" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://github.com/younesbachouche" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      GitHub
    </a>
  </div>
  <div class="main">
    <h1>Live Sports Channels</h1>
    <div class="category">
      <h2>beIN Sports Channels</h2>
      <div class="channel-list" id="beinChannelList"></div>
    </div>
    <div class="category">
      <h2>Sky Sports Channels</h2>
      <div class="channel-list" id="skyChannelList"></div>
    </div>
    <div class="category">
      <h2>Algerian Channels</h2>
      <div class="channel-list" id="algerianChannelList"></div>
    </div>
    <div class="player-container" id="playerContainer">
      <button id="closePlayer">&times;</button>
      <video id="videoPlayer" controls></video>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.getElementById('navbar');
      const closeNavbar = document.getElementById('closeNavbar');
      const beinChannels = [
        {
          name: "beIN Sports 1",
          image: "https://assets.bein.com/mena/sites/4/2015/06/beIN_SPORTS1_DIGITAL_Mono.png",
          stream: "https://bfcafd73471d.eu-west-1.playback.live-video.net/api/video/v1/eu-west-1.851725310951.channel.gS7ba2hr81mx.m3u8"
        },
        {
          name: "beIN Sports 2",
          image: "https://assets.bein.com/mena/sites/4/2021/02/beIN_SPORTS2_DIGITAL_Mono.png",
          stream: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        },
        {
          name: "beIN Sports 3",
          image: "https://assets.bein.com/mena/sites/4/2015/06/beIN_SPORTS3_DIGITAL_Mono.png",
          stream: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        }
      ];
      const skyChannels = [
        {
          name: "Sky Sports 1",
          image: "https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Sky_Sports_logo_2020.svg/1200px-Sky_Sports_logo_2020.svg.png",
          stream: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        },
        {
          name: "Sky Sports 2",
          image: "https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Sky_Sports_logo_2020.svg/1200px-Sky_Sports_logo_2020.svg.png",
          stream: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        }
      ];
      const algerianChannels = [
        {
          name: "ENTV",
          image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/ENTV_logo.svg/1200px-ENTV_logo.svg.png",
          stream: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        },
        {
          name: "Canal Algérie",
          image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Canal_Algérie_Logo.svg/1200px-Canal_Algérie_Logo.svg.png",
          stream: "https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
        }
      ];

      const beinChannelList = document.getElementById('beinChannelList');
      const skyChannelList = document.getElementById('skyChannelList');
      const algerianChannelList = document.getElementById('algerianChannelList');
      const playerContainer = document.getElementById('playerContainer');
      const videoPlayer = document.getElementById('videoPlayer');
      const closePlayer = document.getElementById('closePlayer');

      const renderChannels = (channels, container) => {
        channels.forEach(channel => {
          const channelCard = document.createElement('div');
          channelCard.className = 'channel-card';
          channelCard.innerHTML = `
            <img src="${channel.image}" alt="${channel.name}">
            <h3>${channel.name}</h3>
          `;
          channelCard.addEventListener('click', () => {
            videoPlayer.src = channel.stream;
            playerContainer.classList.add('visible');
            videoPlayer.play();
          });
          container.appendChild(channelCard);
        });
      };

      renderChannels(beinChannels, beinChannelList);
      renderChannels(skyChannels, skyChannelList);
      renderChannels(algerianChannels, algerianChannelList);

      closePlayer.addEventListener('click', () => {
        playerContainer.classList.remove('visible');
        videoPlayer.pause();
      });

      closeNavbar.addEventListener('click', () => {
        navbar.classList.remove('open');
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          playerContainer.classList.remove('visible');
          videoPlayer.pause();
          navbar.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
