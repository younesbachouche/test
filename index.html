<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Live Sports Channels</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-sizing: border-box;
    }
    .header h1 {
      margin: 0;
    }
    .header .search-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    .header .search-icon:hover {
      color: #007bff;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #333;
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .navbar.open {
      transform: translateX(0);
    }
    .navbar .close-btn {
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #007bff;
    }
    .navbar a img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      padding: 20px;
      box-sizing: border-box;
    }
    .main h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .category {
      margin-bottom: 40px;
      text-align: center;
    }
    .category h2 {
      margin-bottom: 20px;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .channel-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.2s;
      cursor: pointer;
      width: 180px;
      text-align: center;
    }
    .channel-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      object-fit: contain;
    }
    .channel-card h3 {
      font-size: 1.2em;
      margin: 0;
    }
    .channel-card:hover {
      transform: translateY(-5px);
    }
    .popup {
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .popup img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }
    .popup h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #007bff;
    }
    @media (max-width: 768px) {
      .main {
        margin-left: 0;
      }
      .navbar {
        width: 200px;
      }
      .channel-card {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .channel-card {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Live Sports Channels</h1>
    <div class="search-icon">&#x1F50D;</div>
  </div>
  <div class="navbar" id="navbar">
    <button class="close-btn" id="closeNavbar">&times;</button>
    <a href="https://www.instagram.com/younesbachouche" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      Instagram
    </a>
    <a href="https://github.com/younesbachouche" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
      GitHub
    </a>
  </div>
  <div class="main">
    <div class="category">
      <h2>beIN Sports Channels</h2>
      <div class="channel-list" id="beinChannelList"></div>
    </div>
    <div class="category">

    </div>
    <div class="category">

    </div>
    <div class="category">

    </div>
    <div class="category">

    </div>
    <div class="category">

    </div>
  </div>
  <div class="popup">
    <button class="close-btn" id="closePopup">&times;</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" alt="VLC Player" style="width: 80px;">
    <h2>VLC PLAYER IS REQUIRED TO PLAY CHANNELS</h2>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navbar = document.getElementById('navbar');
      const closeNavbar = document.getElementById('closeNavbar');

      const searchIcon = document.querySelector('.search-icon');

        navbar.classList.remove('open');

          const allChannelCards = document.querySelectorAll('.channel-card');

            const channelName = card.querySelector('h3').textContent.toLowerCase();

      const daznChannelList = document.getElementById('daznChannelList');

      const renderChannels = (channels, container) => {
        channels.forEach(channel => {
          const channelCard = document.createElement('div');
          channelCard.className = 'channel-card';
          channelCard.innerHTML = `
            <img src="${channel.image}" alt="${channel.name}">
            <h3>${channel.name}</h3>
          `;
          channelCard.addEventListener('click', () => {
            window.open(channel.stream);
          });
          container.appendChild(channelCard);
        });
      };

      renderChannels(beinChannels, beinChannelList);
      renderChannels(sscChannels, sscChannelList);
      renderChannels(frChannels, frChannelList);
      renderChannels(ukChannels, ukChannelList);

</body>
</html>
